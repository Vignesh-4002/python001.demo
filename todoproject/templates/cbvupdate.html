{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
   <h3>Update Task</h3>
   <div class="col-md-12">
      <div class="card">
         <div class="card-body">
            <form method="post" class="p-3 shadow">
               {% csrf_token %}
               {{ form.as_p }}
               <input class="btn btn-warning" type="submit" value="Update">
               <a class="btn btn-danger" href="{% url 'cbvhome' %}">Cancel</a>
            </form>
         </div>
         </div>
      </div>
   </div>

{% endblock %}
